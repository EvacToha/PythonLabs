{% extends 'main/layout.html' %}

{% block title %} Форма по добавлению автомобиля {% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению автомобиля</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token%}<br>
            {{ form.brand }}<br>
            {{ form.model }}<br>
            {{ form.image }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Добавить автомобиль</button>
        </form>
    </div>
{% endblock %}
